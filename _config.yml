# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  **백엔드 개발자**로 성장하기 위해 공부하고 있는 대학생입니다. NodeJS / ReactJS 등 입문 강의를 들으며 다양한 기술들을 체험해보았습니다.<br />
  현재는 NodeJS에 대해 더 깊이 공부해보기 위해서, 조현영님의 Node.JS 교과서 3판 강의를 통해 공부하고 있습니다. NodeJS의 다양한 기능과 다양한 모듈들을 알아보고 있으며, 강의에 포함된 간단한 서비스 제작들을 통해 실제로 프론트와 백이 어떻게 소통하는지 배우고 있습니다. 또한, [velog](https://velog.io/@yeobi01/series/NodeJSBook3th)에 기록하고 있습니다.
  

