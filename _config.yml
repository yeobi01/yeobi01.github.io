about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  **백엔드 개발자**로 성장하기 위해 공부하고 있는 대학생입니다. NodeJS / ReactJS / Java & Spring 등 입문 강의를 들으며 제게 가장 잘 기술을 탐색하고 있습니다. <br />
  모든 것이 부족한 저이지만, 가장 부족한 것은 함께 성장할 친구의 부재라고 생각합니다. 함께 성장할 친구를 찾고, 같이 더 높은 수준으로 성장하기 위해 현재는 **소프트웨어마에스트로**에 참여를 생각하고 있습니다.

